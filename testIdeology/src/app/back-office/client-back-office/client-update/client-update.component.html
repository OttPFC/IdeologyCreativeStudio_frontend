<div class="container bord">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                            </div>
                            <h5 class="user-name">{{client?.name}} </h5>
                            <h5 class="user-email">{{client?.address}}</h5>
                            <h6 class="user-email">{{client?.email}}</h6>
                        </div>
                        <div class="about">
                            <h5>Client Information</h5>
                            <div class="d-flex gap-1">
                                <p>Contact Phone: </p>
                            <p>{{client?.phone}}</p>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form [formGroup]="clientForm">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Company Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter Company Name" formControlName="name">
                            </div>

                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="note">Note</label>
                                <textarea name="" id="note" type="text" class="form-control" id="fullName" placeholder="Enter Note" formControlName="note"></textarea>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail">Email</label>
                                <input type="email" class="form-control" id="eMail" placeholder="Enter email ID" formControlName="email">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number" formControlName="phone">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-primary">Address</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Address</label>
                                <input type="name" class="form-control" id="Street" placeholder="Enter Street" formControlName="address">
                            </div>
                        </div>
                        
                    </div>
                </form>
                    <div class="row gutters mt-3">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="d-flex justify-content-between text-right gap-3">
                                <div>
                                  <button routerLink="/home/client" class="btn btn-secondary">Back to Clients</button>
                                </div>
                                <div class="d-flex gap-3">
                                  <button type="button" class="btn btn-danger" (click)="deleteClient()">Delete</button>
                                  <button type="button" class="btn btn-primary" (click)="updateClient()">Update</button>
                                </div>
                              </div>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
