<div>
    <div class="container mt-5">
        <h4>Create new client</h4>
        <div class="border border-3 p-3">
            <form class="row g-3" (ngSubmit)="createClient()">
                <div class="col-md-4">
                    <label for="name" class="form-label">Company Name</label>
                    <input [(ngModel)]="newClient.name" type="text" class="form-control" id="name"
                        name="name" required>
                </div>
                <div class="col-md-4">
                    <label for="note" class="form-label">Note</label>
                    <input [(ngModel)]="newClient.note" type="text" class="form-control" id="note"
                        name="note" required>
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input [(ngModel)]="newClient.email" type="email" class="form-control" id="inputEmail4"
                        name="email" required>
                </div>
                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input [(ngModel)]="newClient.address" type="text" class="form-control" id="address"
                        name="address" required>
                </div>
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input [(ngModel)]="newClient.phone" type="text" class="form-control" id="phone"
                        name="phone" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Enabled</label>
                    <select id="inputState" class="form-select" [(ngModel)]="newClient.enabled" name="enabled" required>
                        <option [ngValue]="true">TRUE</option>
                        <option [ngValue]="false">FALSE</option>
                    </select>
                    
                </div>
                <!-- <div class="col-md-4">
                    <label for="inputState" class="form-label">Role</label>
                    <select id="inputState" class="form-select" [(ngModel)]="newClient.enabled" name="role" multiple required>
                        <option value="USER" selected>USER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                        <option value="IT DEVELOPER">IT DEVELOPER</option>
                        <option value="PRODUCTION">PRODUCTION</option>
                        <option value="SUPERVISOR">SUPERVISOR</option>
                        <option value="TEST">TEST</option>
                    </select>
                </div> -->


                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
