<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h3>Hello, {{user?.firstName}}</h3>
        <h3>This is your projects</h3>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let p of project">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>{{p.title}}</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                            dy=".3em">Thumbnail</text>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">{{p.description}}</p>
                        <p class="card-text">Author: {{p.author.firstName}} {{p.author.lastName}} </p>
                        <p class="card-text">{{p.startDate}}</p>
                        <p class="card-text">{{p.endDate}}</p>
                        <p class="card-text">{{p.status}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-body-secondary">{{p.createDate}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
